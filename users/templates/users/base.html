<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Statewide Plan for Community Well-Being{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .sidebar {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          min-height: 100vh;
          width: 250px;
          position: fixed;
          z-index: 100;
          top: 0;
          left: 0;
          background-color: #f8f9fa;
          overflow-x: hidden;
          padding-top: 20px;
        }

      .main-content {
        margin-left: 250px; /* same as sidebar width */
        padding: 20px;
      }
    </style>
  </head>
  <body>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="text-center">Statewide Plan for Community Well-Being</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Bring Up Nebraska</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Find Your Community Collaborative</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Read the Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Partners</a>
        </li>
      </ul>
        <ul class="nav flex-column mt-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </li>
        {% endif %}
        </ul>
    </div>

    <!-- Page Content -->
    <div class="main-content">
      {% block content %}
      <!-- Your page content goes here -->
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
