version: '3'

services:
  django_gunicorn:
    volumes:
      - static_volume:/usr/src/app/staticfiles
    env_file:
      - stack.env
    build:
      context: .
    ports:
      - "8054:8000"
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/staticfiles
    ports:
      - "1335:80"
    depends_on:
      - django_gunicorn

volumes:
  static_volume: